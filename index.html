<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Luxury Transport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 200px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-image: url('https://via.placeholder.com/1920x600'); /* Replace with a high-quality banner image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: gold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero button:hover {
            background-color: #d4af37;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="/path/to/your/logo.png" alt="Prestige Luxury Transport Logo">
    </header>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#reservation">Réservation</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Bienvenue chez Prestige Luxury Transport</h1>
        <p>Votre partenaire pour des trajets luxueux et confortables à Orléans.</p>
        <button onclick="location.href='#reservation'">Réserver un trajet</button>
    </section>
    <section id="reservation" class="content">
        <h2>Réservation</h2>
        <form action="#" method="post">
            <label for="name">Nom :</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Téléphone :</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="email">E-mail :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="pickup">Adresse de départ :</label><br>
            <input type="text" id="pickup" name="pickup" required><br><br>

            <label for="destination">Adresse d'arrivée :</label><br>
            <input type="text" id="destination" name="destination" required><br><br>

            <label for="date">Date :</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Heure :</label><br>
            <input type="time" id="time" name="time" required><br><br>

            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        &copy; 2025 Prestige Luxury Transport. Tous droits réservés.
    </footer>
</body>
</html>
